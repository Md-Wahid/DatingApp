<form #registerForm="ngForm" (ngSubmit)="register()" autocomplete="off">
    <h1 class="text-center text-primary">Sign up</h1>
    <hr>
    <div class="form-group">
        <input type="text" class="form-control" name="username"
        [(ngModel)]="model.username"
        placeholder="Username">
    </div>
    <!-- <div class="form-group">
        <label for="What is your favourite user?"></label>
        <select name="" id="" class="form-control">
            <option *ngFor="let user of usersFormHomeComponent" [value]="user.userName">
                {{user.userName}}
            </option>
        </select>
    </div> -->
    <div class="form-group">
        <input type="password" class="form-control" name="password"
        [(ngModel)]="model.password"
        placeholder="Password">
    </div>
    <div class="form-group text-center">
        <button class="btn btn-success mr-2" type="submit">Register</button>
        <button class="btn btn-default mr-2" type="button" (click)="cancel()">Cencel</button>
    </div>
</form>
